</head>
<body>
    <div class="container">
        <h1>üóúÔ∏è GZIP Decoder Tool</h1>
        
        <div class="input-group">
            <label for="gzipInput">Nh·∫≠p d·ªØ li·ªáu GZIP (Base64):</label>
            <textarea 
                id="gzipInput" 
                placeholder="D√°n d·ªØ li·ªáu GZIP ƒë√£ ƒë∆∞·ª£c m√£ h√≥a Base64 v√†o ƒë√¢y..."
            ></textarea>
        </div>
        
        <button onclick="decodeGzip()">üîÑ Decode GZIP</button>
        <button onclick="clearAll()">üóëÔ∏è X√≥a t·∫•t c·∫£</button>
        
        <div class="result-container">
            <button class="copy-btn" onclick="copyResult()" style="display: none;">üìã Copy</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        function decodeGzip() {
            const input = document.getElementById('gzipInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!input) {
                showResult('Vui l√≤ng nh·∫≠p d·ªØ li·ªáu GZIP!', 'error');
                return;
            }
            
            try {
                // Decode base64
                const binaryString = atob(input);
                
                // Convert to Uint8Array
                const compressedData = new Uint8Array(
                    binaryString.split('').map((char) => char.charCodeAt(0))
                );
                
                // Decompress using pako
                const result = pako.ungzip(compressedData, { to: 'string' });
                
                // Try to parse as JSON
                try {
                    const jsonData = JSON.parse(result);
                    showResult(JSON.stringify(jsonData, null, 2), 'success');
                } catch (jsonError) {
                    // If not valid JSON, show as plain text
                    showResult(result, 'success');
                }
                
            } catch (error) {
                showResult('L·ªói khi decode: ' + error.message, 'error');
            }
        }
        
        function showResult(text, type) {
            const resultDiv = document.getElementById('result');
            const copyBtn = document.querySelector('.copy-btn');
            resultDiv.innerHTML = text;
            resultDiv.className = 'result ' + type;
            copyBtn.style.display = text ? 'block' : 'none';
        }
        
        function copyResult() {
            const resultText = document.getElementById('result').innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úÖ Copied!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            });
        }
        
        function clearAll() {
            document.getElementById('gzipInput').value = '';
            document.getElementById('result').innerHTML = '';
            document.getElementById('result').className = '';
            document.querySelector('.copy-btn').style.display = 'none';
        }

            `;

        }
        
        // Allow Enter key to trigger decode
        document.getElementById('gzipInput').addEventListener('keydown', function(e) {

        document.getElementById('gzipInput').focus();
    </script>
